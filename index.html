<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./syle.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <section id="cont">
      <nav>
        <h1>Today Weather</h1>
        <div id="weather">
          <input
            type="search"
            id="search-box"
            placeholder="Enter your city name"
          />
          <button id="btn"><img src="./search.png" alt="Search-box" /></button>
        </div>
      </nav>
      <div class="pic">
        <img src="./clear.png" alt="" id="dimg" />
        <span id="deg"> 0%</span>
        <span id="city"></span>
      </div>
      <div class="main">
        <div id="humi">
            <img src="./humidity.png" alt="humidity">
<Span id="humi1">
    <Span id="humiN">0%</Span>
    <Span>Humidity</Span>
</Span>
        </div>
        <div id="wind">
            <img src="./wind.png" alt="wind">
            <Span id="wind1">
                <Span id="windN">0km/h</Span>
                <Span>Wind</Span>
            </Span>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
